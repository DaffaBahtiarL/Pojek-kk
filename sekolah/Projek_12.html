<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hewan = ["Kucing", "Sapi", "Kambing"];
        document.write("Data Array awal:"+"<br>"+hewan+"<br>");
        hewan.push("kuda","Lumba2");
        document.write("Data Array setelah ditambah kuda dan lumba :"+"<br>"+hewan+"<br>");
        hewan.reverse();
        document.write("Data Array setelah reverse:"+"<br>"+hewan)
    </script>
</body>
</html>
