    <script>
          let x = prompt("Masukan berat badan (dalam kg)")
            if(x>=90){
                y = "obesitas";
            }else if(x>=81){
                y ="Gemuk";
            }else if(x>=70){
                y = "normal";
            }else if(x>=60){
               y = "kurus sedang";
            }else if(x<=59){
                y ="Sangat kurus";
            }else{
                y="salah";
            }
            document.write("Berat "+x+" = "+y);
    </script>
