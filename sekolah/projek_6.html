<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kendaraan = ["Mobil", "Becak", "Motor"];
        document.write("Data Array awal:"+"<br>"+kendaraan+"<br>");
        kendaraan.push("Sepeda","Kapal");
        document.write("Data Array setelah ditambah sepda dan kapal :"+"<br>"+kendaraan+"<br>");
        kendaraan.reverse();
        document.write("Data Array setelah reverse:"+"<br>"+kendaraan)
    </script>
</body>
</html>
